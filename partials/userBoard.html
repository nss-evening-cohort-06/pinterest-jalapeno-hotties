    
<div id="user-board">
            <h3>{{boardName}}</h3>
            <div class="row">
        
                <div class="col-sm-6 col-md-4" ng-repeat="pin in pins | filter: searchTextNav.text">
                    <div class="thumbnail">
                        <img ng-src={{pin.imageLink}} alt="Image of Pin Coming Soon!">
                        <div class="caption">
                            <h3 class="text-capitalize">{{pin.name}}</h3>
                            <button type="button" class="btn btn-danger" aria-label="Left Align" ng-click="launchModal('partials/removePin.html','RemovePinCtrl')" ng-controller="ModalCtrl" >
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
