    
<div id="home">

    <div ng-show="isSuccess" id="success-message" class="fade in alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Nice!</strong> Pin saved successfully
    </div>
    
    <div class="row">

        <div class="col-sm-6 col-md-4" ng-repeat="pin in pins | filter: searchTextNav.text">
            <div class="thumbnail">
                <img ng-src={{pin.imageLink}} alt="Image of Pin Coming Soon!">
                <div class="caption">
                <h3 class="text-capitalize">{{pin.name}}</h3>
                <button type="button" class="btn btn-default" aria-label="Left Align" ng-controller="ModalCtrl" ng-click="lauchModal('partial/detail.html', 'DetailCtrl')">
                    <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                </button>
                <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
                </div>
            </div>
        </div>

    </div>
</div>
