    
<div class="home" id="home">
    <div class="row">

        <div class="col-sm-6 col-md-4" ng-repeat="pin in pins | filter: searchTextNav.text">
            <div class="thumbnail">
                <button type="button" class="btn btn-default pin btn-danger" aria-label="Left Align" ng-controller="ModalCtrl" ng-click="lauchModal('partial/detail.html', 'DetailCtrl')">
                    <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
                </button>
                <img ng-src={{pin.imageLink}} alt="Image of Pin Coming Soon!">
                <div class="caption">
                <h3 class="text-capitalize">{{pin.name}}</h3>
                <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
                </div>
            </div>
        </div>

    </div>
</div>
