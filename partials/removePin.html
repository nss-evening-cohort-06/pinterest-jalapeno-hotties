<div ng-controller="RemovePinCtrl" id="pin-new">
        <div class="modal-header">
            <h3 class="modal-title">Remove pin</h3>
    
            <div ng-show="isSuccess === false" id="fail-message" class="fade in alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Woops!</strong> Something went wrong...try again
            </div>
        </div>
            <div class="modal-body">
                <div>
                    <p>Are you sure you want to remove <strong>{{pin.name}} </strong> from your board?</p>
                </div>
            <div class="modal-footer">
                <button ng-click="removePin(pin.pbid)"class="btn btn-danger delete-btn">Remove</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
    </div>
